dist: xenial
language: python
python:
- "3.6"
- "3.7"
- "3.8"
matrix:
  allow_failures:
    - python: "3.8"
cache:
- pip
- apt
install:
 # Installing poetry using bootstrap script instead of pip install poetry to avoid any dependency conflicts. 
- curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python
- source $HOME/.poetry/env

- which poetry

- poetry install -v
- poetry show
script:
- poetry run py.test -vv --cov=pfb --cov-report xml tests
- poetry run python th_wrapper.py -w truffles.json -c thog_config.json -g file:///${PWD}/ --check
after_script:
- poetry run python-codacy-coverage -r coverage.xml
before_deploy:
- sed -i.bak "s/=get_version()/='$TRAVIS_TAG'/g" setup.py
- cat setup.py
deploy:
  provider: pypi
  user: uc-ctds
  skip_existing: true
  skip_cleanup: true
  on:
    python: 3.7
    repo: uc-cdis/pypfb
    tags: true
  password:
    secure: 
after_deploy:
- poetry run gen3git release
env:
  global:
  - PIPENV_IGNORE_VIRTUALENVS=1
  - secure: 
